<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ .Site.Title }}</title>
    <meta name="author" content="{{ .Site.Params.author }}" />
    <meta name="description" content="{{ .Site.Params.description }}" />
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
    <link
      rel="alternate"
      type="application/rss+xml"
      title="RSS Feed for the Yoe Distribution"
      href="http://www.yoedistro.org/index.xml"
    />
  </head>
  <body>
    <header>
      <div class="title">{{.Site.Title}}</div>
      <nav>
        <ul class="topnav">
          <li><a href="/">Home</a></li>
          <li><a href="/posts">Blog</a></li>
          <li><a class="external" target="_blank" rel="noopener noreferrer" href="https://github.com/YoeDistro/yoe-distro/tree/master/docs#yoe-documentation">Docs</a></li>
          <li><a target="_blank" rel="noopener noreferrer" class="external" href="https://github.com/YoeDistro">GitHub</a></li>
          <li><a href="/index.xml">RSS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      {{- block "main" . }}{{- end }}
    </main>
    {{- partial "footer.html" . -}}
  </body>
</html>
